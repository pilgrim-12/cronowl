<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#0c4a6e"/>

  <!-- Owl body - darker blue -->
  <ellipse cx="50" cy="58" rx="32" ry="35" fill="#0369a1"/>

  <!-- Owl head -->
  <circle cx="50" cy="42" r="28" fill="#0ea5e9"/>

  <!-- Ear tufts -->
  <path d="M25 25 L32 42 L22 38 Z" fill="#0ea5e9"/>
  <path d="M75 25 L68 42 L78 38 Z" fill="#0ea5e9"/>

  <!-- Face disc - lighter -->
  <ellipse cx="50" cy="45" rx="22" ry="20" fill="#38bdf8"/>

  <!-- Left eye -->
  <circle cx="40" cy="42" r="10" fill="#f8fafc"/>
  <circle cx="40" cy="42" r="6" fill="#0c4a6e"/>
  <circle cx="38" cy="40" r="2" fill="#f8fafc"/>

  <!-- Right eye -->
  <circle cx="60" cy="42" r="10" fill="#f8fafc"/>
  <circle cx="60" cy="42" r="6" fill="#0c4a6e"/>
  <circle cx="58" cy="40" r="2" fill="#f8fafc"/>

  <!-- Eyebrows - alert look -->
  <path d="M30 34 Q35 32 42 35" stroke="#0369a1" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M70 34 Q65 32 58 35" stroke="#0369a1" stroke-width="2" fill="none" stroke-linecap="round"/>

  <!-- Beak -->
  <path d="M50 50 L46 58 L50 56 L54 58 Z" fill="#fbbf24"/>

  <!-- Chest feathers pattern -->
  <ellipse cx="50" cy="72" rx="14" ry="12" fill="#7dd3fc" opacity="0.6"/>
  <ellipse cx="50" cy="75" rx="10" ry="8" fill="#bae6fd" opacity="0.4"/>
</svg>
